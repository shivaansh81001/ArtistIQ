<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo UI — Drawing Prediction</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tiny5&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="gif-container">
    <div class="dialog-box" id="gifDialog">Let's play!</div>
    <img id="gameGif" src="assets/idle.gif" alt="Character GIF">
  </div>
  <div class="frame" role="application" aria-label="Drawing UI demo">
    <div class="topbar">
        <div class="stars" title="rating">
            <img src="assets/star.png" class="star" />
            <img src="assets/star.png" class="star" />
            <img src="assets/star.png" class="star" />
            <img src="assets/star.png" class="star" />
            <img src="assets/star.png" class="star" />
        </div>

        <div class="draw-button" id="drawButton">
            DRAW <span id="promptText">SHAPE</span>
        </div>
          <div id="settingsBtn" 
          style="margin-left:auto; cursor:pointer; padding:12px; border-radius:12px; background:#fff0b5; border:6px solid #111; font-weight:800;">
          ⚙️ SETTINGS
        </div>
        
    </div>

    <div class="main">
      <div class="canvas-wrap">
        <div class="inner-frame">
          <canvas id="draw" width="640" height="480"></canvas>
          <img id="idleGif" src="assets/nukoPeekLeft.gif" style="position:absolute;right:-170px;top:50%;transform:translateY(-50%);width:160px;height:auto;display:none;">
        </div>
      </div>

      <div class="tools" aria-hidden="false">
        <div class="tool-icon pencil" id="pencilBtn" title="Pencil">
            <img src="assets/pencil.png" style="width:50px; height:50px;" />
        </div>
        <div class="tool-icon eraser" id="eraserBtn" title="Eraser">
            <img src="assets/eraser.png" style="width:50px; height:50px;" />
        </div>

        <div class="slider-wrap">
          <input type="range" id="sizeRange" min="1" max="56" value="45">
          
        </div>

        <div class="tool-icon" id="clearBtn" title="Clear">
            <img src="assets/trash.png" style="width:50px; height:50px;" />
        </div>
      </div>
    </div>

    <div class="bottombar">
      <button class="prediction" id="prediction">PREDICTION</button>
      <div class="progress-wrap">
        <div class="progress" id="progressBar"></div>
      </div>
    </div>
  </div>

  
  <div id="winOverlay" style="display: none;">

    <!-- Confetti canvas ABOVE EVERYTHING -->
    <canvas id="popupConfetti"
        style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 99999; /* <--- THIS MAKES IT ON TOP */
        ">
    </canvas>

    <div class="win-box">
        <img src="assets/win.gif" class="win-gif">
        <h1 class="win-text">YOU WON!</h1>
        <button id="replayBtn" class="replay-btn">PLAY AGAIN</button>
    </div>

  </div>
  <audio id="winSound" src="assets/celebration.mp3" preload="auto"></audio>
  <audio id="starEarned" src ="assets/point1.mp3" preload="auto"></audio>
  <audio id = "errorSound" src = "assets/error.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="assets/bg_music.mp3" preload="auto" loop></audio>
  <div id="settingsOverlay"
     style="
        position: fixed;
        top: 0; left:0;
        width:100%; height:100%;
        background: rgba(0,0,0,0.6);
        display:none;
        align-items:center;
        justify-content:center;
        z-index:999999;">
        
    <div style="
        background:#ffdf80;
        padding:30px;
        width:420px;
        border-radius:28px;
        border:8px solid #111;
        text-align:center;">
        
        <h2 style="
            font-family:'Comic Sans MS';
            font-size:36px;
            color:#ff5722;
            margin-top:0;">
            SETTINGS
        </h2>

        <!-- MUSIC TOGGLE -->
        <div style="margin:20px 0;">
            <label style="font-size:22px; font-weight:700;">
                Music Volume
            </label>
            <input id="bgVolume" type="range" min="0" max="100" value="50"
                   style="width:100%; margin-top:10px;">
        </div>

        <!-- MUTE SWITCH -->
        <button id="muteMusicBtn"
                style="
                    padding:14px 24px;
                    border-radius:20px;
                    border:6px solid #111;
                    background:#fff0b5;
                    font-size:22px;
                    font-weight:800;
                    margin-bottom:20px;
                    cursor:pointer;">
            MUTE MUSIC
        </button>

        <br>

        <!-- CLOSE -->
        <button id="closeSettings"
                style="
                    padding:14px 32px;
                    border-radius:22px;
                    background:#ffffff;
                    border:6px solid #111;
                    font-size:22px;
                    font-weight:800;
                    cursor:pointer;">
            CLOSE
        </button>
        </div>
    </div>
    <div id="welcomeOverlay">
      <div id="welcomeContent">
          <img id="welcomeGif" src="assets/welcome.gif">
          <div id="welcomeText">Hello, it's so nice to see you! Let's play!</div>
      </div>
    </div>
  <script src="demo.js"></script>
</body>
</html>
